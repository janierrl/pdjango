<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error 404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for is not available at the moment.</p>
        <p>You can go back to the <a href="{% url 'home' %}">home page</a> or try again later.</p>
    </div>
</body>
</html>
