{% extends 'layouts/base.html' %}

{% block content %}
<h1>Register</h1>

{% if messages %}
<div>
    {% for message in messages %}
    <div class="{% if message.tags %}alert alert-{{ message.tags }}{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button>
        Register
    </button>
</form>
{% endblock %}
