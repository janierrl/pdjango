{% extends 'layouts/base.html' %}

{% block content %}
<h1>Delete Account</h1>

{% if messages %}
<div>
    {% for message in messages %}
    <div class="{% if message.tags %}alert alert-{{ message.tags }}{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Delete Account</button>
</form>

{% endblock %}
